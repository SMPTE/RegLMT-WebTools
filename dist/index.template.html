<html>

<head>
    <title>{{ app_title }}</title>
    <meta charSet="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|PT+Sans+Caption|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/prism-twilight.css" />
    <link rel="icon" href="css/favicon.ico" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col col-1">
                <!-- left gutter -->
            </div>
            <header class="col-md-10">
                <div id="notifications">{{ notifications }}</div>
                <h1 id="doc-title">{{ app_title }}</h1>
                <div id="doc-description">{{ &app_description }}</div>
            </header>
            <div class="col">
                <!-- right gutter -->
            </div>
        </div>
        <div class="row">
            <div class="col col-1">
                <!-- left gutter -->
            </div>
            <main class="col-md-10">
                <div class="container">
                    <div class="row">
                        <!--  ==========  lmt-narrative.md rendered here  ==========  -->
                        <div id="lmt-narrative" class="col">{{ &narrative }}</div>
                    </div>
                    <div class="row">
                        <!--  ==========  lmt-action-buttons rendered here  ==========  -->
                        <div id="lmt-action-buttons" class="col">{{ &buttons }}</div>
                    </div>
                </div>
            </main>
            <div class="col">
                <!-- right gutter -->
            </div>
        </div>
    </div>
    <!--  ==========  LMT XML / tables rendered here  ==========    -->
    <!--
                The rendered area is intentionally outside the main windows because some
                of the conent is REALLY wide and require scroll bars.
                the configs
                  static.html.left_gutter
                  static.html.render_div control this
                  static.html.right_gutter
                All bootstrap grid positioning is left to the underlying Javascript
            -->
    {{ &rendered_output }}
    <script>
        // Everything should be pretty much loaded into the browser so start the app
        app.start()
    </script>
</body>

</html>
